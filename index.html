<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover and explore movies with our interactive web application. Browse movie collections, ratings, and detailed information.">
    <meta name="author" content="ManuCh">
    <meta name="keywords" content="movies, cinema, web development, practice">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script type="module" src="./src/js/navigation.js"></script>
    <script type="module" src="./src/js/views.js"></script>  
    <script type="module" src="./src/js/main.js"></script>

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/movie-details.css">
    <link rel="stylesheet" href="./styles/see-all-link.css">

    <title>Movie static</title>
</head>
<body>
    <div id="app">
        <div class="container">
        <!--------- Home Page Elements --------->
        <header id="header-home" class="header-container">
            <h1>Movie Static</h1>

            <form id="search-form" class="search-form">
                <input type="text" class="form-input search-form--active" placeholder="Search...">
                <button class="search-form__button search-form_button--active">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </header>
    
        <main id="main-element" class="main-homePage">
            <section id="ultimate-trending-hero" class="trending-top">
                <div class="trending-top__container-top">
                    <div class="movie-container--loading-top"></div>
                    <button class="container-top__details-btn">Details</button>
                </div>
            </section>

            <div id="trending-preview" class="main-movies-gallery">
                <section id="trending-now" class="trending-now">
                    <div class="trending-now__title-container">
                        <h2>Trending Now</h2>
                        <a href="#" class="trending-now-see-all">See all</a>
                    </div>

                    <article class="trending-now__movies-container">
                        <div class="movies-container__gallery trending-now__gallery">
                            <div class="movie-container--loading"></div>
                            <div class="movie-container--loading"></div>
                            <div class="movie-container--loading"></div>
                        </div>    
                    </article>
                </section>

                <section id="categories-preview" class="categories">
                    <div class="categories__title-container">
                        <h2>Categories</h2>
                    </div>

                    <article class="categories__movies-container">
                        <div class="movies-container__gallery categories-gallery">
                            <div class="movies-container__gallery trending-now__gallery">
                                <div class="movie-container--loading"></div>
                                <div class="movie-container--loading"></div>
                                <div class="movie-container--loading"></div>
                            </div>  
                        </div>
                    </article>
                </section>

                <section id="liked-preview" class="liked">
                    <div class="liked__title-container">
                        <h2>Liked Movies</h2>
                    </div>

                    <article class="liked__movies-container">
                        <div class="movies-container__gallery categories-gallery">
                            <div class="movies-container__gallery liked__gallery">
                                <div class="movie-container--loading"></div>
                                <div class="movie-container--loading"></div>
                                <div class="movie-container--loading"></div>
                            </div>  
                        </div>
                    </article>
                </section>
            </div>
        </main>

        <!--------- Details Page elements --------->
        <header id="header-details" class="header-details">
            <div class="header-details__container">
                <button class="container__return-button"><i class="fa-solid fa-less-than"></i></button>
                <h3>Detail</h3>
                <div></div>
            </div>
        </header>

        <main id="detail-preview" class="main-movieDetails">
            <section class="detail-container">
                <div class="movie-container--loading-top"></div>
                <div class="movie-container--loading-title"></div>
                <div class="movie-container--loading-genres">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="movie-container--loading-text"></div>
                <div class="movie-container--loading-info">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </section>
            <section class="detail-related-container">
                <h3>Related Movies</h3>
                <article class="trending-now__movies-container detail-related-movies">
                    <div class="movies-container__gallery trending-now__gallery">
                            <div class="movie-container--loading"></div>
                            <div class="movie-container--loading"></div>
                            <div class="movie-container--loading"></div>
                    </div>    
                </article>
            </section>   
        </main>

        <!--------- See All Trending --------->
        <header id="header-trending" class="header-trends">
            <div class="header-details__container">
                <button class="container__return-button"><i class="fa-solid fa-less-than"></i></button>
                <h3>Trending Now</h3>
                <div></div>
            </div>
        </header>

        <main id="trends-preview" class="main-trends">
            <section class="gallery trends__gallery">
                <div class="movie-container--loading-trending"></div>
                <div class="movie-container--loading-trending"></div>
                <div class="movie-container--loading-trending"></div>
                <div class="movie-container--loading-trending"></div>
                <div class="movie-container--loading-trending"></div>
                <div class="movie-container--loading-trending"></div>
            </section>
        </main>

        <!--------- List of movies by category --------->
        <header id="header-category" class="header-category">
            <div class="header-details__container">
                <button class="container__return-button"><i class="fa-solid fa-less-than"></i></button>
                <h3 class="category-title"></h3>
                <div></div>
            </div>
        </header>

        <main id="category-preview" class="main-category">
            <section class="gallery category__gallery">
                <div class="movie-container--loading-trending"></div>
                <div class="movie-container--loading-trending"></div>
                <div class="movie-container--loading-trending"></div>
                <div class="movie-container--loading-trending"></div>
                <div class="movie-container--loading-trending"></div>
                <div class="movie-container--loading-trending"></div>
            </section>
        </main>

        <!--------- Search Page --------->
        <header id="header-search" class="header-search">
            <div class="header-details__container header-details__container--search-view">
                <button class="container__return-button"><i class="fa-solid fa-less-than"></i></button>
                <h2 class="searchPage-title"></h2>
                <form id="search-form" class="search-form">
                    <input type="text" class="form-input form-input-search search-form--active" placeholder="Search...">
                    <button class="search-form__button search-form__button-searchPage search-form_button--active">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
        </header>

        <main id="query-preview" class="main-search">
            <section class="gallery query__gallery">
                
            </section>   
        </main>
        </div>
    </div>

    <footer>
        <span>Made by <a href="https://www.github.com/ManuelCh02">ManuCh</a></span>
    </footer>
</body>
</html>
